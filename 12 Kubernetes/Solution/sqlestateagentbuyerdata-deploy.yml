apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: sqlestateagentbuyerdata # name of the StatefulSet workload, the SQL Server instance name is derived from this. We suggest to keep this name same as the .spec.template.metadata.labels, .spec.selector.matchLabels and .spec.serviceName to avoid confusion.
spec:
 serviceName: "sqlestateagentbuyerdata" # serviceName is the name of the service that governs this StatefulSet. This service must exist before the StatefulSet, and is responsible for the network identity of the set.
 replicas: 1 # only one pod, with one SQL Server instance deployed.
 selector:
  matchLabels:
   app: sqlestateagentbuyerdata  # this has to be the same as .spec.template.metadata.labels
 template:
  metadata:
   labels:
    app: sqlestateagentbuyerdata # this has to be the same as .spec.selector.matchLabels, as documented [here](https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/):
  spec:
   securityContext:
     fsGroup: 10001
   containers:
   - name: sqlestateagentbuyerdata # container name within the pod.
     image: mcr.microsoft.com/mssql/server:2019-latest
     ports:
     - containerPort: 1433
       name: tcpsql
     env:
     - name: ACCEPT_EULA
       value: "Y"
     - name: MSSQL_ENABLE_HADR
       value: "1"
     - name: MSSQL_AGENT_ENABLED
       value: "1"
     - name: MSSQL_SA_PASSWORD
       valueFrom:
         secretKeyRef:
          name: sqlestateagentbuyerdata
          key: MSSQL_SA_PASSWORD
     volumeMounts:
     - name: sqlestateagentbuyerdata
       mountPath: "/var/opt/sqlestateagentbuyerdata"
 volumeClaimTemplates:
   - metadata:
      name: sqlestateagentbuyerdata
     spec:
      accessModes:
      - ReadWriteOnce
      resources:
       requests:
        storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-buyer-0
  namespace: buyer
spec:
  type: LoadBalancer
  selector:
    statefulset.kubernetes.io/pod-name: mssql-buyer-0
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      name: tcpsql